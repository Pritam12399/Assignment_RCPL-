<body  bgcolor="red">

                <td style=" color:white" >

            <tr>

            </tr>
            <tr>

                    <label>Gender</label>

                </td>
            </tr>
            <tr>
                <td style="color: white;">
                    <label>Date of Birth</label>
                </td>

                    <select>

                    </select>
                    <select>
                        <option>Month</option>
                    </select>

                        <option>Year</option>

                </td>
            </tr>
            <tr>
                <td style="color: white;"> Address</td>

                    <textarea rows="7" cols="40"></textarea>

            </tr>
            <tr>

                <td><input type="text" name="t3" value=""placeholder="city name" maxlength="50"/>

                    (Max 50 Characters allowed)

            </tr>
            <tr>
                <td style="color: white;">
                    State

                 </td>
                 <td style="color: white;">
                    (Max 50 Characters allowed)

            <tr>

                    Country

                 </td>

            </tr>
            <tr>
                <td style="color: white;">

                </td>

                   <input type="checkbox" name="c2"value=""/><label style="color: white;">Drawing</label>

                   <input type="text" name="t6" value="" placeholder="Ex teaching"/>
